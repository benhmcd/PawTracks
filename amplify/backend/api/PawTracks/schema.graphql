enum PetType {
  DOG
  CAT
  BIRD
  OTHER
}

type Pet @model @auth(rules: [{allow: owner, provider: userPools, operations: [create, update, delete]}, {allow: public, provider: apiKey, operations: [read]}]) {
  id: ID!
  name: String!
  weight: Int!
  type: PetType!
  desc: String
}

type LoginList @model @auth(rules: [{allow: public}, {allow: private}]) {
  id: ID!
  UID: String
}
 