enum PetType {
  DOG
  CAT
  BIRD
}

type Pet @model @auth(rules: [{allow: owner}, {allow: public, operations: [read]}]) {
  id: ID!
  name: String!
  weight: Int!
  age: Int!
  type: PetType!
  breed: String!
  desc: String
  img: String
}

type LoginList @model @auth(rules: [{allow: public}, {allow: private}]) {
  id: ID!
  UID: String
}
 