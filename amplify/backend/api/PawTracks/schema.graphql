enum PetType {
  DOG
  CAT
  BIRD
  OTHER
}

type Pet @model @auth(rules: [{allow: public}, {allow: owner}, {allow: private}]) {
  id: ID!
  name: String
  weight: Int
  type: PetType
  desc: String
}

type LoginList @model @auth(rules: [{allow: public}, {allow: private}]) {
  id: ID!
  UID: String
}
 